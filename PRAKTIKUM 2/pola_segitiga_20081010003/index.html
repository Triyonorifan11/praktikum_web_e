<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pola Segitiga | Triyono Rifan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/stylesheet.css">
</head>

<body>
    <div class="box">
        <h2 class="judul">Hasil Pola</h2>
        <div id="hasil">

        </div>
    </div>

    <div class="box">
        <h1 class="judul">Pola Segitiga 4 Sisi</h1>
        <form id="form_segitiga">
            <div class="isiform">
                <label>Masukkan tinggi segitiga</label>
                <input type="number" name="baris" id="baris" class="form">
            </div>
            <div class="isiform">
                <label>Pilih arah segitiga</label>
                <select name="arah" class="form">
                    <option value="atas">Atas</option>
                    <option value="bawah">Bawah</option>
                    <option value="kanan">Kanan</option>
                    <option value="kiri">Kiri</option>
                </select>
            </div>
            <div class="isiform">
                <button type="submit" class="tombol" id="submit-btn">Check</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer">
            <p>Copyright &copy; Februari 2022 | Triyono Rifan </p>
        </div>
    </footer>


    <script src="js/script.js"></script>


</body>

</html>
