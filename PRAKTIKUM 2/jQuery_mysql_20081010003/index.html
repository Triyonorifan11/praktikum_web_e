<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data Mahasiswa</title>
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<div class="container">
            <div class="card">
                <div class="data-mahasiswa">
                    
                    <h2 class="title">Data Mahasiswa</h2>
                    <button class="btn btn-refresh">Refresh</button>
                    <table class="table table-mahasiswa">
                        <thead>
                            <tr>
                                <th>NPM</th>
                                <th>Nama</th>
                                <th>Fakultas</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <p class="label">Jumlah Mahasiswa : <span id="jumlahMahasiswa"></span></p>
                </div>
                <div class="data-chart">
                    <h2 class="title">Data Chart</h2>
                    <div class="chart-container">
                        <h4 class="title text-center">Diagram Lingkaran</h4>
                        <canvas id="chartPie"></canvas>
                    </div>
                    <div class="chart-container">
                        <h4 class="title text-center">Diagram Batang</h4>
                        <canvas id="chartBar"></canvas>
                    </div>
                   
                </div>
                
            </div>
			
			
		</div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script/database.js" type="text/javascript"></script>
		<script src="script/script.js" type="text/javascript"></script>
	</body>
</html>
